
<ion-view hide-back-button="true" left-buttons="leftButtons" right-buttons="rightButtons">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item" menu-toggle="primary" ng-click="goBack()" > 
      <i class="icon ion-ios-arrow-back"> {{backName}}</i> 
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right" >
    <button class="button back-button buttons button-clear header-item" menu-toggle="primary" ng-click="goNext()">
      <i class="icon ion-ios-arrow-forward"> {{nextName}}</i> 
    </button>
  </ion-nav-buttons>

  <ion-slide-box on-slide-changed="slideChanged(index)">
    <ion-slide>
      <h3>Thank you for choosing SmallNotes Jar!</h3>
      <div id="logo">
        <img class="logo-icon" src="img/penny.jpg">
      </div>
      <p class="logotext"><== exchange with Bitcoin ==></p>
      <div id="logo"><img class="logo-icon" src="img/bitcoin.jpg"> </div>
    </ion-slide>
    <ion-slide>
      <h3>Using Awesome</h3>
      
      <div id="list">
        <h5>Just three steps:</h5>
        <ol>
          <li>Be awesome</li>
          <li>Stay awesome</li>
          <li>There is no step 3</li>
        </ol>
      </div>
    </ion-slide>
    <ion-slide>
      <h3>Any questions?</h3>
      <p>
        Too bad!
      </p>
    </ion-slide>
  </ion-slide-box>
</ion-view>
