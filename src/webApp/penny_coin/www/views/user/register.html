<ion-view title="New Profile">
  
  <ion-nav-buttons side="right">
    <a class="button button-clear" ui-sref="start.settings">
      <i class="ion-ios7-gear" style="font-size:28px"></i>
    </a>
  </ion-nav-buttons>

  <ion-content>
    <form name="form" ng-submit="submit(form)" class="error-icons" novalidate>
      <div class="list">
        <label class="item errors" ng-show="errors">
          <ul>
            <li>{{errors}}</li>
          </ul>
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="profile.email" required>
          <i class="icon ion-alert-circled error"></i>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="profile.password" required>
          <i class="icon ion-alert-circled error"></i>
        </label>
        <label class="item item-input">
          <span class="input-label">Repeat password</span>
          <input type="password" ng-model="profile.confirmPassword" match="profile.password" required>
          <i class="icon ion-alert-circled error"></i>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="!form.$valid">Create</button>
        </label>
        <a href='#/app/login' class='button-css'>Back to login page</a>
      </div>
    </form>
  </ion-content>
</ion-view>
