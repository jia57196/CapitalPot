<ion-view title="{{wallet.name|capitalize}} Wallet" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header padding">

    <button
      class="button button-block button-positive icon ion-plus"
      ng-click="createAddress()">
      New Address
    </button>

    <div class="card" ng-show="addresses">
      <div class="item item-divider">
        Addresses
      </div>
      <!--> characters:15-->
      <div
        class="item item-text-wrap"
        ng-repeat="address in addresses"
        ng-click="openAddress(address.addressStr)">
        {{address.addressStr | limitTo: 15 }} 
        <span class="badge text-black">{{address.balance| displayBtc}}</span>
      </div>
    </div> 
    

  </ion-content>
</ion-view>
